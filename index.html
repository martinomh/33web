        /* Stile pagina */
        body {
            font-family: Arial, sans-serif;
            display: flex;

            font-size: 1em;

            border-radius: 5px;

        }

        .cta-button:hover {
            background-color: #005bb5;
        }
		
        /* Footer styling */
        footer {

            text-align: center;
            padding: 20px 10px;
            font-size: 0.9em;
            width: 100%; /* Forza il footer a occupare tutta la larghezza */
        }

        footer p {
            margin: 5px 0;
            line-height: 1.5;
            color: #d1d9d6;
        }
